<html>
<head>
	<title>Javascript Demo</title>
	<style>
		body {
			background-color:black;
			font-family: monospace;
			color:white;
			font-size:50px;
			text-align: center;
			margin-top:20%;
		}

		#magic{
			color: #0000FF;
			border-right: 1px solid #777;
			padding-right: 7px;
			display: inline;
		}
	</style>
</head>
<body>

	Coding is <div id="magic"></div>

	<script>

		var words = ["Fun!", "Exciting!", "About\xa0Not\xa0Giving\xa0Up!", "Being\xa0Helpful!", "Being\xa0Open!", "What\xa0I\xa0Learned\xa0at\xa0CodingDojo!", "About\xa0Problem\xa0Solving\xa0:)"],
			el = document.getElementById('magic'),
			word_counter = 0,
			character_counter = 0;

		function updateText()
		{
			el.style.color = el.style.color == 'blue' ? 'yellow' : el.style.color == 'yellow' ? 'green' : el.style.color == 'green' ? 'red' : el.style.color == 'red' ? 'blue' : 'yellow';
			el.innerHTML = el.innerHTML+words[word_counter][character_counter++];

			if(character_counter == words[word_counter].length+1)
			{
				word_counter++; 	//choose a different word
				character_counter = 0;	//start over with the first character of the word
				el.innerHTML = '';  //set the html to be blank

				//if we're displaying the last word, go back to the first word
				if(word_counter == words.length){
					word_counter = 0;
				}
			}
		}

		setInterval(updateText,300);

	</script>

</body>

</html>
