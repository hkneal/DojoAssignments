<div class="scores">
    <h1 style="color:green">1st Place</h1>
    <p style="color: green">{{ winner.name }} (Score: {{ winner.score }} )</p>
    <h1 style="color: red"></h1>
    <p style="color: red">{{ loser.name }} (Score: {{ loser.score }} )</p>
</div>
<div class="picture">
    <img [src]="winner.avatar_url">
</div>
<button [routerLink]="['/battle']" class="reset">RESET</button>
