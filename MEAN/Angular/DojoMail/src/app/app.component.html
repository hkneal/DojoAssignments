<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:left; margin:20px">
    <h1>
        {{title}}!
    </h1>
</div>
<table [ngClass]="{'table':true}">
    <tr>
        <th>Email</th>
        <th>Importance</th>
        <th>Subject</th>
        <th>Content</th>
    </tr>
    <tr *ngFor='let mailObject of myArray'>
        <td>{{ mailObject.email | lowercase }}</td>
        <td *ngIf='mailObject.importance; else elseBlock'>High</td>
        <ng-template #elseBlock>Low</ng-template>
        <td>{{ mailObject.subject }}</td>
        <td>{{ mailObject.content }}</td>
    </tr>
</table>
