<div class="formDiv">
    <h1>Create a New Product</h1>
    <form (submit)='onSubmit(productForm.value) || productForm.reset()' #productForm='ngForm'>
        <!-- (div>label+input)*3 -->
        <div>
            <label for="title">Title</label>
            <input type="text" name="title" [(ngModel)]="product.title" required minlength="4">
        </div>
        <div>
            <label for="price">Price</label>
            <input type="number" name="price" [(ngModel)]="product.price" required>
        </div>
        <div>
            <label for="imageUrl">Image Url</label>
            <input type="text" name="imageUrl" [(ngModel)]="product.imageUrl">
        </div>
        <button id="create" *ngIf='productForm.valid' type="submit">CREATE</button>
    </form>

</div>
