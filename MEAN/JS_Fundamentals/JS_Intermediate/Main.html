    //Part III **********************
    function star_string(value){
      var str = "";
      if (typeof value == 'string'){
        for(var i=0; i<value.length; i++){
        str += value.charAt(0);
        }
      }
      else {
        for(var i=0; i<value; i++){
        str += '*';
        }
      }
      return str;
    }
    function draw_stars(myArray) {
    for(var i=0; i<myArray.length; i++){
      console.log(star_string(myArray[i]));
      }
